<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="/txs-database-style.css">

	<title>TxS Database</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">TxS Database</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Coming...</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Coming...</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Coming...</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Coming...</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">File Link List</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="profile">
				<img src="https://raw.githubusercontent.com/Royal-Ui/Royal-Ui.github.io/main/Rpro-music/TxS%20Logo.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<center><div class="head-title">
				<div class="left">
					<h1>Other Files</h1>
				</div></center>
				<a href="#" class="btn-download">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Buy Royal UI</span>
				</a>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bx-font' ></i>
					<span class="text">
						<h3>Fonts</h3>
						<p>Google Fonts</p>
					</span>
				</li>
				<li>
					<a href="#">
					<i class='bx bx-file' ></i>
					<span class="text">
						<h3>Other Files</h3>
						<p>Name</p>
					</span>
					</a>
				</li>
			</ul>
			<center><div class="head-title">
				<div class="left">
					<h1>Css Files</h1>
				</div></center>
			</div>

			<ul class="box-info">	
				<li>
					<i class='bx bx-file' ></i>
					<span class="text">
						<h3>Other Files</h3>
						<p>Name</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-file' ></i>
					<span class="text">
						<h3>Other Files</h3>
						<p>Name</p>
					</span>
				</li>
			</ul>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="/txs-database.js"></script>
</body>
</html>
