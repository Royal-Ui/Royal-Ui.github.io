<!DOCTYPE html>
<html>
<head>
    <title>GitHub CDN Files List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>GitHub CDN Files List</h1>
    </header>
    <div class="container">
        <div id="fileList">
            <!-- File list will be dynamically generated using JavaScript -->
        </div>
        <div id="loadingMessage">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f5f5f5;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

#fileList {
    margin-bottom: 20px;
}

#loadingMessage {
    text-align: center;
    font-style: italic;
    color: #888;
    display: none;
    margin-top: 20px;
}

.fileItem {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

.fileItem:hover {
    background-color: #f9f9f9;
}

.fileName {
    flex: 1;
    margin-right: 10px;
}

.fileSize {
    color: #888;
}

@media screen and (max-width: 600px) {
    .container {
        padding: 10px;
    }
}
</style>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const fileListElement = document.getElementById('fileList');
    const loadingMessageElement = document.getElementById('loadingMessage');

    loadingMessageElement.style.display = 'block';

    fetch('https://api.cdn.example.com/files')
        .then(response => response.json())
        .then(data => {
            // Generate HTML for the file list
            data.files.forEach(file => {
                const listItem = document.createElement('div');
                listItem.classList.add('fileItem');
                listItem.innerHTML = `
                    <div class="fileName">${file.name}</div>
                    <div class="fileSize">${formatFileSize(file.size)}</div>
                `;
                fileListElement.appendChild(listItem);
            });

            loadingMessageElement.style.display = 'none';
        })
        .catch(error => {
            console.error('Error fetching file list:', error);
            loadingMessageElement.textContent = 'Error loading file list.';
        });


    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
});
</script>
